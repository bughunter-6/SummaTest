<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: white;
    }
    /* Fake browser bar */
    .fake-bar {
      background: #f1f3f4;

      font-weight: 500;
      font-size: 14px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    /* Fake page content */
    .content {
      height: calc(100% - 48px);
      padding: 20px;
    }
    h1 {
      color: #202124;
      font-size: 22px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #4285f4;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
    }
    .fullscreen-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      background: #34a853;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

</head>
