<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: #f6f8fb;
    }
    .card {
      width: min(92vw, 380px); background: #fff; padding: 24px 22px;
      border-radius: 14px; box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 16px; font-size: 22px; color: #1f2937; }
    .field { margin-bottom: 14px; }
    label { display: block; font-size: 12px; color: #4b5563; margin-bottom: 6px; }
    input {
      width: 100%; padding: 12px 12px; border: 1px solid #d1d5db; border-radius: 10px;
      font-size: 14px; outline: none; background: #fff;
    }
    input:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,.15); }
    .row { display: flex; align-items: center; justify-content: space-between; margin-top: 6px; }
    .btn {
      width: 100%; margin-top: 12px; padding: 12px; border: 0; border-radius: 10px;
      background: #2563eb; color: #fff; font-weight: 600; font-size: 15px; cursor: pointer;
    }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .link { color: #2563eb; text-decoration: none; font-size: 13px; }
    .error { color: #b91c1c; font-size: 12px; margin-top: 6px; min-height: 16px; }
    .note { color: #6b7280; font-size: 12px; text-align: center; margin-top: 12px; }
  </style>
</head>
<body>
  <form class="card" id="loginForm" novalidate>
    <h1>Log in</h1>

    <div class="field">
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />
      <div class="error" id="emailError"></div>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
      <div class="error" id="passwordError"></div>
    </div>

    <div class="row">
      <a class="link" href="#" id="forgotLink">Forgot password?</a>
    </div>

    <button class="btn" type="submit" id="loginBtn">Log in</button>

  </form>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const forgotLink = document.getElementById('forgotLink');

    // Simple client-side validation + demo handling
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      emailError.textContent = '';
      passwordError.textContent = '';

      let valid = true;

      if (!email.value || !email.checkValidity()) {
        emailError.textContent = 'Please enter a valid email.';
        valid = false;
      }
      if (!password.value || password.value.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      }

      if (!valid) return;

      alert(`Logging in as: ${email.value}`);
      form.reset();
    });

    forgotLink.addEventListener('click', (e) => {
      e.preventDefault();
      const addr = prompt('Enter your account email to reset password:');
      if (addr) alert(`If this were real, we would send a reset link to: ${addr}`);
    });
  </script>
</body>
</html>
