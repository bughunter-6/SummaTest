<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Prompt with Delay</title>
</head>
<body>

  <h2>Protected Action</h2>
  <button onclick="handleButtonClick()">Click Me</button>

  <script>
    function handleButtonClick() {
      // Wait 5 seconds (5000 milliseconds)
      setTimeout(function() {
        const password = prompt("Enter the password:");
        const correctPassword = "mySecret123";

        if (password === correctPassword) {
          alert("Access granted!");
        } else {
          alert("Access denied.");
        }
      }, 5000);
    }
  </script>

</body>
</html>
