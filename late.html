<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Domain Alert</title>
</head>
<body>

  <h1>Click the Button</h1>
  <button onclick="showDomainAfterDelay()">Click Me</button>

  <script>
    function showDomainAfterDelay() {
      setTimeout(() => {
        alert(document.domain);
      }, 5000); // 5000 milliseconds = 5 seconds
    }
  </script>

</body>
</html>
