<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Login with Bottom Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    .page {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .login-form {
      padding: 40px 20px;
      text-align: center;
    }

    .login-form input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .login-form button {
      width: 95%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .bottom-image {
      width: 100%;
      height: 40vh;
      object-fit: cover;
    }

    .hint {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="hint">Tap or scroll to enter fullscreen</div>
  <div class="page" id="mainPage">
    <div class="login-form">
      <h2>Login</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button onclick="alert('Logging in...')">Login</button>
    </div>
    <img class="bottom-image" src="https://picsum.photos/1200/400" alt="Bottom Image">
  </div>

  <script>
    function requestFullscreen() {
      const el = document.documentElement;

      if (!document.fullscreenElement && el.requestFullscreen) {
        el.requestFullscreen().catch(err => {
          console.warn("Fullscreen failed:", err);
        });
      }

      // Remove event listeners after entering fullscreen
      document.removeEventListener("click", requestFullscreen);
      document.removeEventListener("touchstart", requestFullscreen);
      document.removeEventListener("scroll", requestFullscreen);
    }

    // Attach once for first user interaction
    document.addEventListener("click", requestFullscreen);
    document.addEventListener("touchstart", requestFullscreen);
    document.addEventListener("scroll", requestFullscreen);
  </script>
</body>
</html>
